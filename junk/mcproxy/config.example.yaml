# Minecraft Proxy Configuration Example

# Proxy server settings
proxy:
  # Address to bind the proxy server
  bind_address: "127.0.0.1"
  
  # Port to listen on (typically 25565, the default Minecraft port)
  bind_port: 25566

# Upstream server settings
upstream:
  # Address of the actual Minecraft server
  # Can be a hostname or IP address
  address: "localhost"
  
  # Port of the upstream Minecraft server
  port: 25565

